<div class="page-header">
  <h1>My Customers&nbsp;&nbsp;&nbsp;<button class="btn btn-default btn-create-customer" ng-click="show = !show"> + Add New Customer</button></h1>
</div>




  <form ng-submit="addCustomer()" ng-show="show" class="form-inline new-customer-form" >

    <div class="form-group">
      <label>Customer Title</label>
      <input type="text" class="form-control" placeholder="Roselle Disposal - East Orange" ng-model="title"></input>
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" class="form-control" placeholder="Roselle Disposal" ng-model="company"></input>
    </div>

    <div class="form-group">
    <label>Contact Person</label>
      <input type="text" class="form-control" placeholder="Keith Salerno" ng-model="contact_person"></input>
    </div>

    <div class="form-group">
      <label>Town/City</label>
      <input type="text" class="form-control" ng-model="city" placeholder="Cupertino">
    </div>

    <div class="form-group long">
      <label>Address</label>
      <input type="text" class="form-control" ng-model="line1" placeholder="1 Infinite Loop">
    </div>

    <div class="form-group short">
      <label>State</label>
      <input type="text" class="form-control" ng-model="state" placeholder="NJ">
    </div>

    <div class="form-group short">
      <label>Zip Code</label>
      <input type="text" class="form-control" ng-model="zip" placeholder="10015">
    </div>

    <div class="form-group long">
      <label>Notes</label>
      <input type="textarea" class="form-control" placeholder="Long, hidden driveway..." ng-model="notes"></input>
    </div>

    <div class="form-group short">
      <label></label>
      <button type="submit" class="btn btn-primary">Add to database</button>
    </div>

    <hr />
    </form>


  <form class="search-customers">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
        <input type="text" class="form-control" placeholder="Search by customer title, name, address" ng-model="search">
      </div>
    </div>
  </form>

  <div class="table-responsive">
  <table class="table table-bordered table-bordered table-hover customer-table">
    <thead>
      <tr>
        <td>
          <a ng-click="sortType = 'title'; sortReverse = !sortReverse">
            Customer Title
            <span ng-show="sortType == 'title' && !sortReverse" class="caret"></span>
            <span ng-show="sortType == 'title' && sortReverse" class="caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="sortType = 'company'; sortReverse = !sortReverse">
            Company Name
            <span ng-show="sortType == 'company' && !sortReverse" class="caret"></span>
            <span ng-show="sortType == 'company' && sortReverse" class="caret-up"></span>
          </a>
        </td>
        <td>
          <a ng-click="sortType = 'contact_person'; sortReverse = !sortReverse">
          Contact Person
            <span ng-show="sortType == 'contact_person' && !sortReverse" class="caret"></span>
            <span ng-show="sortType == 'contact_person' && sortReverse" class="caret-up"></span>
          </a>
        </td>
        <td>Address</td>
        <td><a ng-click="sortType = 'city'; sortReverse = !sortReverse">City
            <span ng-show="sortType == 'city' && !sortReverse" class="caret"></span>
            <span ng-show="sortType == 'city' && sortReverse" class="caret-up"></span>
            </a>
          </td>
        <td><a ng-click="sortType = 'state'; sortReverse = !sortReverse">State
            <span ng-show="sortType == 'state' && !sortReverse" class="caret"></span>
            <span ng-show="sortType == 'state' && sortReverse" class="caret-up"></span>
            </a>
          </td>
        <td>Zip</td>
        <td>Notes</td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="customer in customers | orderBy:sortType:sortReverse | filter:search">
        <td>{{ customer.title }}</td>
        <td>{{ customer.company }}</td>
        <td>{{ customer.contact_person }}</td>
        <td>{{ customer.line1 }}<span ng-if="customer.line2">, {{ customer.line2 }}</span></td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.state }}</td>
        <td>{{ customer.zip }}</td>
        <td>{{ customer.notes }}</td>
      </tr>
    </tbody>

  </table>
  </div>
