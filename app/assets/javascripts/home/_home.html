<div class="page-header">
  <h1>Trash!</h1>
</div>

  <div class="left-pane" class="left-pane">
      <button type="button" class="btn btn-default btn-create-ticket" ng-click="open('lg')"> + Create New Ticket</button>
      <hr >

      <div ng-repeat="list in models.unassigned" class="ticket simpleDemo">
          <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 uib-tooltip="Drag your unassigned tickets into a column on the right." class="panel-title">Unassigned tickets</h3>
              </div>
                <ul dnd-list="list">
                    <!-- The dnd-draggable directive makes an element draggable and will
                         transfer the object that was assigned to it. If an element was
                         dragged away, you have to remove it from the original list
                         yourself using the dnd-moved attribute -->
                    <li ng-repeat="item in list"
                        dnd-draggable="item"
                        dnd-moved="list.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class="{'selected': models.selected === item}"
                        class="move"
                        >
                        {{item.label}}, {{item.id}}
                    </li>
                </ul>
          </div>
      </div>

  </div>

  <div class="ticket-wrapper">
    <div class="simpleDemo row" >
      <div ng-repeat="(listName, list) in models.lists" ng-if="listName!='Unassigned'" class="col-md-2 ticket">
          <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 class="panel-title">Truck {{listName}}</h3>
              </div>
                <ul dnd-list="list">
                    <!-- The dnd-draggable directive makes an element draggable and will
                         transfer the object that was assigned to it. If an element was
                         dragged away, you have to remove it from the original list
                         yourself using the dnd-moved attribute -->
                    <li ng-repeat="item in list"
                        dnd-draggable="item"
                        dnd-moved="list.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class="{'selected': models.selected === item}"
                        class="move"
                        >
                        {{item.label}}, {{item.id}}
                    </li>
                </ul>
          </div>
      </div>
  </div>
</div>
